<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../dist/marquee-plug.min.css" />
		<title>MarqueePlug Example</title>
	</head>
	<body>
		<div class="marquee-container">
			<h1 class="demo-text">MarqueePlug Example</h1>
		</div>

		<script src="../dist/marquee-plug.min.js"></script>
		<script>
			document.addEventListener('DOMContentLoaded', function () {
				var marqueeContainer =
					document.querySelector('.marquee-container');

				new MarqueePlug('.marquee-container', {
					autoFill: true,
					play: true,
					pauseOnHover: true,
					pauseOnClick: false,
					direction: 'left',
					speed: 20,
					gradient: true,
					gradientColor: 'white',
					gradientWidth: '10%',
					delay: 0,
					loop: 0,
					onFinish: () => console.log('Marquee finished.'),
					onCycleComplete: () =>
						console.log('Marquee cycle complete.'),
				});
			});
		</script>

		<style>
			.demo-text {
				font-size: 30px;
				margin: 0 10px;
				white-space: nowrap;
			}
		</style>
	</body>
</html>
